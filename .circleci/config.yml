version: 2.1

orbs:
  node: circleci/node@5.1.0
  ruby: circleci/ruby@2.0.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.7-node
    environment:
      BUNDLE_JOBS: 3
      BUNDLE_RETRY: 3
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          install-yarn: true
          node-version: '14'
      - node/install-packages:
          pkg-manager: yarn
  checking-rubocop:
    docker:
      - image: cimg/ruby:2.7.7-node
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
  test-rspec:
    docker:
      - image: cimg/ruby:2.7.7-browsers
      - environment:
          MYSQL_USER: "test"
          MYSQL_ROOT_PASSWORD: "password"
          MYSQL_PASSWORD: "password"
          MYSQL_DATABASE: "webapp_test"
        image: circleci/mysql:5.7
    environment:
      BUNDLE_JOBS: 3
      BUNDLE_RETRY: 3
      BUNDLER_VERSION: 2.1.4
      RAILS_ENV: test
      MYSQL_PASSWORD: "password"
      MYSQL_PORT: 3306
    parallelism: 1
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          install-yarn: true
          node-version: '14'
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: 'bundle exec bin/webpack'
          name: compile webpack1
      # - run:
          # command: 'bundle exec rails webpacker:install && bundle exec rails webpacker:compile'
          # name: install Webpacker1
      - run:
          command: 'dockerize -wait tcp://127.0.0.1:3306 -timeout 2m'
          name: Wait for DB
      - run:
          command: 'bundle exec rails db:create RAILS_ENV=test'
          name: Database create
      # - run:
      #     command: 'bundle exec rails db:migrate RAILS_ENV=test'
      #     name: Database migrate
      - run:
          command: 'bundle exec rails db:schema:load --trace'
          name: Database setup
      - run:
          command: 'bundle exec rails db:seed_fu RAILS_ENV=test'
          name: Database seed data by seed_fu
      - ruby/rspec-test:
          include: spec/**/*_spec.rb
workflows:
  build_and_test:
    jobs:
      - build
      - checking-rubocop
      - test-rspec:
          requires:
            - build
