version: "3.7"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "4306:3306"
    volumes:
      - db-data:/var/lib/mysql
  # nginx:
  #   build:
  #     context: .
  #     dockerfile: ./containers/nginx/Dockerfile
  #   volumes:
  #     - public-data:/webapp/public
  #     - tmp-data:/webapp/tmp
  #   ports:
  #     - 80:80
  #   depends_on:
  #     - web
  web:
    init: true
    tty: true
    stdin_open: true
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/webapp
      - bundle:/usr/local/bundle:cached
      - node-modules:/webapp/node_modules:cached
      - yarn-cache:/usr/local/share/.cache/yarn/v6:cached
    ports:
      - "3000:3000"
      # - "3035:3035"
    depends_on:
      - db
    environment:
      RAILS_ENV: development

volumes:
  bundle:
    driver: local
  db-data:
    driver: local
  node-modules:
    driver: local
  # public-data:
  #   driver: local
  # tmp-data:
  #   driver: local
  yarn-cache:
    driver: local
